<div class="fw-bold text-center text-info my-2"><p>Registration</p></div>
<div id="formContainer" class="w-50 m-auto">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter Name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      aria-describedby="emailHelp"
      placeholder="Name"
      [(ngModel)]="name"
      [ngClass]="{
        'is-valid': name && name.length >= 3,
        'is-invalid': name && name.length < 3
      }"
    />

    <div class="invalid-feedback" *ngIf="name.length < 3 && name">
      enter a name greater than three characters.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Enter Age</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Age"
      [(ngModel)]="age"
      [ngClass]="{
        'is-valid': age && +age >= 20 && +age <= 40,
        'is-invalid': (age && +age < 20) || +age > 40
      }"
    />

    <div class="invalid-feedback" *ngIf="+age < 20 || +age > 40">
      Enter Age between 20 and 40.
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="add()">ADD</button>
</div>
