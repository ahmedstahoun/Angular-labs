<div class="fw-bold text-center text-info my-2"><p>Registration</p></div>
<div id="formContainer" class="w-50 m-auto">
  <div (ngSubmit)="add()" [formGroup]="validationForm" class="form">
    <div class="mb-3">
      <label for="name" class="form-label">Enter Name</label>
      <input
      formControlName="name"
        type="text"
        class="form-control"
        id="name"
        aria-describedby="emailHelp"
        placeholder="Name"

      />

      <div class="mt-1" *ngIf="!nameValid">
        <p>enter a name greater than three characters.</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Enter Age</label>
      <input
      formControlName="age"
        type="text"
        class="form-control"
        id="age"
        placeholder="Age"

      />

      <div class="mt-1" *ngIf="!ageValid">
        Enter Age between 20 and 40.
      </div>
    </div>


    <div class="mb-3">
      <label for="email" class="form-label">Enter Email</label>
      <input
      formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"

      />

      <div class="mt-1" *ngIf="!emailValid">
       <p>Enter correct Email</p>
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="add()">ADD</button>
  </div>
</div>
